version: '3.3'

services:
  # 1. Your ML API
  ml-api:
    build: .
    ports:
      - "8000:8000"
    container_name: ml-api

  # 2. Prometheus (Collector)
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    container_name: prometheus

  # 3. Grafana (Visualizer)
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    container_name: grafana
